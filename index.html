<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YasirTechDeveloper</title>
  <!-- Icon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e3a8a, #3b82f6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    #link{
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #1e3a8a;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    a:hover{
      background: blue;
      color: white;
      transform: scale(1.05);
    }

  </style>
</head>
<body id="home">
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="icon">
